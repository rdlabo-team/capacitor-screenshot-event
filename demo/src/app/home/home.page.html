<ion-header>
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Change Enable</ion-label>
      <ion-toggle slot="end" [(ngModel)]="isEnabled" (ionChange)="initialize($any($event))"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Notificaation</ion-label>
      <ion-icon
        slot="end"
        name="checkmark-circle"
        *ngIf="didNoticed"
        [color]="didNoticed ? 'success' : 'danger'"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
